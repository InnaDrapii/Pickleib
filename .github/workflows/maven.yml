name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web_app_defn:
    runs-on: ubuntu-latest
    container: ubuntu

    services:
      vue-test-website:
        image: umutayb/vue-test-website
        ports:
          - 8080:8080

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js and Maven
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g npm
      - run: npm install -g yarn
      - run: yarn global add maven

      - name: Build with Maven
        run: mvn clean test
        env:
          MAVEN_OPTS: '-Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository'
